apiVersion: v1
kind: ConfigMap
metadata:
  name: guardiancare-config
  namespace: guardiancare
data:
  API_GATEWAY_PORT: "8000"
  AUTH_SERVICE_PORT: "3000"
  ELDERLY_SERVICE_PORT: "3001"
  NOTIFICATION_SERVICE_PORT: "3002"
  CHECK_IN_SERVICE_PORT: "6000"
  ASR_SERVICE_PORT: "6001"
  LLM_SERVICE_PORT: "6002"
  JWT_EXPIRES_IN: "30d"
  ASR_SERVICE_URL: "http://asr-service:6001"
  LLM_SERVICE_URL: "http://llm-service:6002"
  CONTEXT_SIZE: "512"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: guardiancare
data:
  envoy.yaml: |
    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901

    static_resources:
      listeners:
      - name: listener_0
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8000
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              access_log:
              - name: envoy.access_loggers.stdout
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  # Health check
                  - match:
                      prefix: "/health"
                    direct_response:
                      status: 200
                      body:
                        inline_string: '{"status":"UP","message":"API Gateway is running"}'
                  # Version endpoint
                  - match:
                      prefix: "/api/version"
                    direct_response:
                      status: 200
                      body:
                        inline_string: '{"version":"1.0.0","name":"GuardianCare API Gateway"}'
                  # Auth service routes (no auth required)
                  - match:
                      prefix: "/api/auth"
                    route:
                      cluster: auth_service
                      timeout: 30s
                  # JWKS endpoint
                  - match:
                      path: "/.well-known/jwks.json"
                    route:
                      cluster: auth_service
                      timeout: 30s
                  # User profile route
                  - match:
                      path: "/api/users/profile"
                    route:
                      cluster: auth_service
                      timeout: 30s
                      prefix_rewrite: "/api/auth/profile"
                  # Elderly management routes
                  - match:
                      prefix: "/api/elderly"
                    route:
                      cluster: elderly_service
                      timeout: 30s
                  # Check-in service routes
                  # - match:
                  #     prefix: "/api/check-in"
                  #   route:
                  #     cluster: check_in_service
                  #     timeout: 30s
                  #     prefix_rewrite: "/"
                  # # M5StickC Plus routes
                  # - match:
                  #     prefix: "/api/check-in/m5stick"
                  #   route:
                  #     cluster: check_in_service
                  #     timeout: 30s
                  #     prefix_rewrite: "/m5stick"
                  # - match:
                  #     prefix: "/api/check-in/mobile"
                  #   route:
                  #     cluster: check_in_service
                  #     timeout: 30s
                  #     prefix_rewrite: "/mobile"
                  # # ASR service routes
                  # - match:
                  #     prefix: "/api/asr"
                  #   route:
                  #     cluster: asr_service
                  #     timeout: 30s
                  #     prefix_rewrite: "/"
                  # # LLM service routes
                  # - match:
                  #     prefix: "/api/llm"
                  #   route:
                  #     cluster: llm_service
                  #     timeout: 30s
                  #     prefix_rewrite: "/"
                  # Notification service routes
                  - match:
                      prefix: "/api/notifications"
                    route:
                      cluster: notification_service
                      timeout: 30s
                  # Device registration routes
                  - match:
                      prefix: "/api/devices"
                    route:
                      cluster: notification_service
                      timeout: 30s
                  # Test notification routes
                  - match:
                      prefix: "/api/test"
                    route:
                      cluster: notification_service
                      timeout: 30s
              http_filters:
              - name: envoy.filters.http.jwt_authn
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                  providers:
                    guardian_jwt:
                      forward: true
                      from_headers:
                        - name: Authorization
                          value_prefix: "Bearer "
                      issuer: guardiancare
                      remote_jwks:
                        http_uri:
                          uri: http://auth-service:3000/.well-known/jwks.json
                          cluster: auth_service
                          timeout: 5s
                        cache_duration:
                          seconds: 300
                      payload_in_metadata: "jwt_payload"
                      clock_skew_seconds: 300
                  rules:
                  - match:
                      prefix: "/api/auth/login"
                  - match:
                      prefix: "/api/auth/register"
                  - match:
                      prefix: "/health"
                  - match:
                      prefix: "/api/version"
                  - match:
                      prefix: "/api/m5stick"  # Allow M5StickC Plus endpoints without auth
                  - match:
                      prefix: "/api/test"  # Allow test endpoints without auth
                  - match:
                      prefix: "/.well-known/jwks.json"  # Allow JWKS endpoint without auth
                  - match:
                      prefix: "/"
                    requires:
                      provider_name: guardian_jwt
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      - name: auth_service
        connect_timeout: 30s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: auth_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: auth-service
                    port_value: 3000

      - name: elderly_service
        connect_timeout: 30s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: elderly_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: elderly-service
                    port_value: 3001

      # - name: check_in_service
      #   connect_timeout: 30s
      #   type: STRICT_DNS
      #   lb_policy: ROUND_ROBIN
      #   load_assignment:
      #     cluster_name: check_in_service
      #     endpoints:
      #     - lb_endpoints:
      #       - endpoint:
      #           address:
      #             socket_address:
      #               address: check-in-service
      #               port_value: 6000

      # - name: asr_service
      #   connect_timeout: 30s
      #   type: STRICT_DNS
      #   lb_policy: ROUND_ROBIN
      #   load_assignment:
      #     cluster_name: asr_service
      #     endpoints:
      #     - lb_endpoints:
      #       - endpoint:
      #           address:
      #             socket_address:
      #               address: asr-service
      #               port_value: 6001

      # - name: llm_service
      #   connect_timeout: 30s
      #   type: STRICT_DNS
      #   lb_policy: ROUND_ROBIN
      #   load_assignment:
      #     cluster_name: llm_service
      #     endpoints:
      #     - lb_endpoints:
      #       - endpoint:
      #           address:
      #             socket_address:
      #               address: llm-service
      #               port_value: 6002

      - name: notification_service
        connect_timeout: 30s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: notification_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: notification-service
                    port_value: 3002
